<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="welcome-slider">
        <div class="carousel">
          <div class="items-container">
            <div class="item active ">
              <div class="description">
                <img class="project-image" src="img/1.jpg" alt="project">
              </div>
            </div>
            <div class="item ">
              <div class="description">
                <img class="project-image" src="img/2.jpg" alt="project">
              </div>
            </div>
            <div class="item ">
              <div class="description">
                <img class="project-image" src="img/3.jpg" alt="project">
              </div>
            </div>
            <div class="item ">
              <div class="description">
                <img class="project-image" src="img/4.jpg" alt="project">
              </div>
            </div>
            <div class="item ">
              <div class="description">
                <img class="project-image" src="img/5.jpg" alt="project">
              </div>
            </div>
          </div>
            <div class="slider-nav">
              <div class="slider-text">
                <div class="small-text active"><p >first slide</p></div>
                <div class="small-text"><p >second slide</p></div>
                <div class="small-text"><p >third slide</p></div>
                <div class="small-text"><p >fourth slide</p></div>
                <div class="small-text"><p >fifth slide</p></div> 
              </div>
              <div class="dots-wrapper">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot "></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            </div>
          </div>
        
      </div>
    </div>
      <script src="main.js"></script>
</body>
</html>
